<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>01_JS 개요</title>
        <meta charset="utf-8">
        <style>
        </style>
    </head>
    <body>
        <div class="container"></div>
        <h1>Script 언어</h1>
        <pre>
            - 프로그램 동작을 사용자 요구에 맞게 수행
            - 인터프리터를 이용, 코드를 바로 실행하는 언어
            장점 : 컴파일 시간이 없음
            단점 : 런타임이 느리다
        </pre>
        <h1>JavaScript 코드 작성 방법</h1>
        <ol>
            <li>브라우저 개발자도구 (F12) console 에 직접 작성 </li>
            --콘솔  : 코드 작성과 결과 출력이 같이 이루어질 수 있는 공간 
                    : 웹 화면에서 코드를 작성
            <li>HTML 내부 "script" 태그를 이용 
                <br>
            <button onclick="clickEvent()">내부에 script 작성</button>
                <script>
                    //javascript 작성 태그 script
                    // function  : 함수 정의
                    /* 
                    함수 작성 function 함수명() {}
                    대표적 script 기능
                    console.log(String) : 로그에 작성
                    alert(String) : 알림 창 팝업
                    
                    */
                    function clickEvent(){
                        alert("버튼이 클릭되었습니다");
                    }
                </script>
            </li>   
        </ol>
    </body>
</html>
