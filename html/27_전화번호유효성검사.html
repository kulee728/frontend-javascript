<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 유효성 검사</title>
    <style>
      .check {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--
    - 전화번호 한글(2~5자(단모음, 단자음 제외))
    -->
    <h2>회원가입</h2>
    <form action="#" name="signUpForm">
      <h3>전화번호</h3>
      <input type="text" class="signup-input" id="inputPhone" name="user_name" />
      <br />
      <span class="input-result">올바른 전화번호 형식을 입력해주세요</span>
    </form>
    <script>
      const checkList = {
        inputPhone: false,
      };
      const inputPhone = document.querySelector("#inputPhone");
      inputPhone.addEventListener("input", (e) => {
        const value = e.target.value;
        const span = e.target.nextElementSibling.nextElementSibling;
        if (value.trim().length == 0) {
          span.textContent = "올바른 전화번호 형식을 입력해주세요(xxx-xxxx-xxxx)";
          span.classList.remove("check", "error");
          e.target.value = "";
          checkList["inputPhone"] = false;
          return;
        }
        const phoneRegex = /^\d{3}-\d{3,4}-\d{4}$/;
        if(phoneRegex.test(value)){
            span.textContent = "유효한 형식의 전화번호입니다.";
            span.classList.add("check");
            span.classList.remove("error");
            checkList["inputPhone"] = true;
        } else{
            span.textContent = "유효하지 않은 형식의 전화번호입니다.";
            span.classList.remove("check");
            span.classList.add("error");
            checkList["inputPhone"] = false;
        }
      });
    </script>
  </body>
</html>
