<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>비밀번호일치여부</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>회원가입</h1>
        <label>비밀번호 : <input type="password" id="inputPwd"></label><br>
        <label>비밀번호 확인 : <input type="password" id="confirmPwd"></label><br>
        <button onclick="pwdMatchTest()" value="제출하기"></button>
    </body>
    <script>
        const inputPwd = document.getElementById("inputPwd");
        const inputPwdConfirm = document.getElementById("confirmPwd");
        function pwdMatchTest(){
            const pwd1 = inputPwd.value;
            const pwd2 = inputPwdConfirm.value;
            if(pwd1==pwd2){
                alert("두 비밀번호가 일치합니다.");
            }
            else{
                alert("두 비밀번호가 다릅니다.");
            }
        }

    </script>
</html>
