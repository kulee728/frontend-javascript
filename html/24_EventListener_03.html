<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>EventListener 구현</title>
  </head>
  <body>
    <h1>KH 항공 가입하기</h1>
    이름 (영문) : <input type="text" id="inputBox-englishName" onkeyup="f1()" />
    <h1>onpress - enter 키</h1>
    <p>
      input 혹은 textarea에 값을 입력후 enter키가 입력되었을 때 버튼을 따로
      클릭하지 않아도 클릭한 것처럼 작동한다.
    </p>
    <input type="text" onkeydown="keyPressHandler(event)" />
</body>

  <script src="../js/24_EventListener_03.js">
  </script>
</html>
