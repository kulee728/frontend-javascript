<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 유효성 검사</title>
    <style>
      .check {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>

    <h2>회원가입</h2>
    <form action="#" name="signUpForm">
      <h3>생년월일</h3>
      <input type="text" class="signup-input" id="inputBirth" name="user_name" />
      <br />
      <span class="input-result-birth">올바른 생년월일 형식을 입력해주세요</span>
    </form>
    <script>
      const checkList = {
        inputBirth: false,
      };
      const inputBirth = document.querySelector("#inputBirth");
      inputBirth.addEventListener("input", (e) => {
        const value = e.target.value;
        const span = e.target.nextElementSibling.nextElementSibling;
        if (value.trim().length == 0) {
          span.textContent = "올바른 생년월일 형식을 입력해주세요(예. 1995-07-28)";
          span.classList.remove("check", "error");
          e.target.value = "";
          checkList["inputBirth"] = false; 
          return;
        }
        const birthdayRegex = /^(19[0-9][0-9]|20\d{2})-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/;
        
        if(birthdayRegex.test(value)){
            span.textContent = "유효한 형식의 생년월일입니다.";
            span.classList.add("check");
            span.classList.remove("error");
            checkList["inputBirth"] = true;
        } else{
            span.textContent = "유효하지 않은 형식의 생년월일입니다. (유효 : yyyy-MM-dd)";
            span.classList.remove("check");
            span.classList.add("error");
            checkList["inputBirth"] = false;
        }
      });
    </script>
  </body>
</html>
