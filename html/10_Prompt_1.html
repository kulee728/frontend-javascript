<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프롬프트</title>
</head>
<body>
    <h1>프롬포트</h1>
    <pre>
        prompt(내용) : 문자열을 작성할 수 있는 알림창
        - 확인 버튼 클릭시 : 입력 내용 전달
        - 취소 버튼 클릭 : null 값 전달
    </pre>
    <button onclick="alertButton()">알럿버튼</button>
    <button onclick="promptButton()">프롬프트 버튼</button>
    
    

    
    
    <script>
        function alertButton(){
            alert("알럿입니다~!");
        }
        function promptButton(){
            prompt("Check your password");
        }
    </script>


</body>
</html>
