<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        .container{
            background-color: aquamarine;
            background-color: #800000;
            color:black;
        }
    </style>
</head>
<body>
    <div class="container" onclick="changeBackAndFontColor()">
        <h1>자바스크립트 클릭시 랜덤 색상 변경</h1>
    </div>        
    <script>
        function changeBackAndFontColor(){
            const colorVar = document.getElementsByClassName("container");
            const fontColor = (Math.floor(Math.random*Math.pow(16,6))).toString(16);
            const backColor = (Math.floor(16*16*16*16*4*2)).toString(16);
            
            let colorT = "#"+fontColor;
            colorVar[0].style.color = colorT;
            colorT = "#"+backColor;
            colorVar[0].style.backgroundColor = colorT;
            alert("색상변경");
        }
    </script>
</body>
</html>
