<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>검색하기</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#menuSearchBox").keyup(function(){
                const searchBoxValue = $(this).val();
                let searchNotFound = true;
                $("#메뉴리스트 li").each(function(){ //each는 찾는 기능
                    var liText = $(this).text();
                    
                    if(liText.indexOf(searchBoxValue) === -1){
                        $(this).hide();
                    } else{
                        $("#menuSearchNotExist").hide();
                        searchNotFound = false;
                        $(this).show();
                    }

                    if(searchNotFound)
                        $("#menuSearchNotExist").show();
                }) 
            })
        })

        $(document).ready(function(){
            $("#clothesSearchBox").keyup(function(){
                const searchBoxValue = $(this).val();
                var searchNotExist = true;
                $("#clothesList li").each(function(){
                    var liText = $(this).text();
                    if(liText.indexOf(searchBoxValue)<0){
                        $(this).hide();
                    }
                    else{
                        console.log(searchBoxValue +"dd"+liText.indexOf(searchBoxValue));
                        $(this).show();
                        searchNotExist = false;
                        $("#searchResultDoesNotExist").hide()
                    }
                })
                if(searchNotExist){
                    $("#searchResultDoesNotExist").show();
                }
            })
        })

    </script>
    <style>
        .container{
            width:600px;
            margin:20px auto;
            padding : 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        #menuSearchBox,#clothesSearchBox{
            width:100%;
            padding:9px;
            font-size:16px;
            border:1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;

        }
        ul{
            list-style-type: none;
            padding:0;
            margin:0;
        }
        li{
            padding :15px;
            border-bottom: 1px solid #ccc;
            background-color: white;

        }
        body{
            background-color: aliceblue;

        }

    </style>
</head>
<body>
    <h1>KH 김밥천국</h1>
    <div class="container">
        <input type="text" id="menuSearchBox" placeholder="메뉴를 검색하세요">
        <ul id="메뉴리스트">
            <li>햄버거</li>
            <li>피자</li>
            <li>파스타</li>
            <li>샐러드</li>
            <li>샌드위치</li>
            <li>수프</li>
        </ul>
        <p id="menuSearchNotExist" style="display: none;">검색 결과가 존재하지 않습니다.</p>
    </div>

    <h1>KH 옷가게</h1>
    <div class="container">
        <input type="text" id="clothesSearchBox" placeholder="찾는 옷을 검색하세요">
        <ul id="clothesList">
            <li>청바지</li>
            <li>니트</li>
            <li>셔츠</li>
            <li>슬랙스</li>
            <li>하와이안슬랙스</li>
            <li>반바지</li>
            <li>7부바지</li>
            <li>긴팔니트</li>
            <li>점프수트</li>
            <li>원피스</li>
        </ul>
        <p id="searchResultDoesNotExist" style="display: none;">검색 결과가 존재하지 않습니다.</p>
    </div>

</body>
</html>
