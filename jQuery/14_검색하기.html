<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>검색하기</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#menuSearchBox").keyup(function(){
                const searchBoxValue = $(this).val();
                $("li").each(function(){ //each는 찾는 기능
                    var liText = $(this).text();
                    
                    if(liText.indexOf(searchBoxValue) === -1){
                        $(this).hide();
                    } else{
                        $(this).show();
                    }
                }) 
            })
        })
    </script>
    <style>
        .container{
            width:600px;
            margin:20px auto;
            padding : 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        #menuSearchBox{
            width:100%;
            padding:9px;
            font-size:16px;
            border:1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;

        }
        ul{
            list-style-type: none;
            padding:0;
            margin:0;
        }
        li{
            padding :15px;
            border-bottom: 1px solid #ccc;
            background-color: white;

        }
        body{
            background-color: aliceblue;

        }

    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="menuSearchBox" placeholder="메뉴를 검색하세요">
        <ul id="메뉴리스트">
            <li>햄버거</li>
            <li>피자</li>
            <li>파스타</li>
            <li>샐러드</li>
            <li>샌드위치</li>
            <li>수프</li>
        </ul>
    </div>
</body>
</html>
