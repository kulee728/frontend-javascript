<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>보이기 숨기기</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        function 보이기(){
            
            $("#text").show();

        }
        function 숨기기(){
            $("#text").hide();
        }
    </script>
</head>
<body>
    <p id="text">이 텍스트를 숨겼다 보이다 하자</p>
    <button onclick="보이기()">보이기</button>
    <button onclick="숨기기()">숨기기</button>
</body>
</html>
