<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 여러개 가져오기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .imageContainer{
           display: flex;
        }
        .imageContainer img{
            height:200px;
        }
    </style>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#사진선택").change(function(){
                const files = this.files;
                const fileLoader = [];
                //만약 이미지를 가져올 경우 

                for(let i=0;i<files.length;i++){
                if(files){
                    const fileReaderConst = new FileReader();
                    fileReaderConst.onload = function(e){
                        $("#이미지"+(i+1)+"번").attr("src",e.target.result).removeClass('d-none');
                    }
                    fileReaderConst.readAsDataURL(files[i]);
                }
                else{
                    fileReaderConst.removeClass("d-none");
                }
                }
            })
        })
    </script>
</head>
<body>
    <div>
        <h2>사진 2장 업로드</h2>
        <form>
            <div>
                <label class="form-label">사진 선택</label>
                <input class="form-control" type="file" id="사진선택" accept="image/*" multiple> <!--다중선택 multiple-->
            </div>
            <div class="imageContainer mb-3">
                <div class="row">
                    <div class="col-6">
                        <img id="이미지1번" src="#" class="d-none img-fluid">
                    </div>
                    <div class="col-6">
                        <img id="이미지2번" src="#" class="d-none img-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img id="이미지3번" src="#" class="d-none img-fluid">
                    </div>
                    <div class="col-md-6">
                        <img id="이미지4번" src="#" class="d-none img-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img id="이미지5번" src="#" class="d-none img-fluid">
                    </div>
                    <div class="col-md-6">
                        <img id="이미지6번" src="#" class="d-none img-fluid">
                    </div>
                </div>
            </div>
        </form>
        
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
