<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사진업로드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script>
        $(document).ready(function(){
            $("#이미지가져오기").change(function(){
                const file = this.files[0]; // input file은 다중선택 가능하기 때문에.
                if(file){
                    const 파일읽기 = new FileReader();
                    파일읽기.onload = function(e){
                        //onload > 파일로더로 파일 읽혔을때 실행하는 기능
                        $("#이미지보이기").attr("src",e.target.result).removeClass('d-none');
                                        //attr > 속성설정변경
                                        //e.target.result : 파일이 성공적으로 읽힌 다음 url 주소 가져오기
                    }
                    //이미지 파일을 읽어와 사람들이 볼 수 있는 값으로 설정한 다음 보여주는 것
                    파일읽기.readAsDataURL(file);
                }else{
                    $("#이미지보이기").addClass('d-none');
                    //선택한 이미지가 없으면 다시 이미지 숨기기
                }
            });

        });

    </script>
</head>
<body>
    <div class="container">
        <h2>사진 업로드</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <label class="form-label">사진 제목</label>
                <input class="form-control" id="이미지가져오기" type="file" accept="image/*">
            </div>
            <div class="mb-3">
                <img id="이미지보이기" src="#" class="img-fluid d-none">
                <!--d-none 은 display none 이다-->
            </div>
            <button type="submit" class="btn btn-primary">업로드</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
